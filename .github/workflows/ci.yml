name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp: ['27.1']
        include:
          - otp: '27.1'
            elp_build: 'elp-linux-x86_64-unknown-linux-gnu-otp-27.1.tar.gz'
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Erlang/OTP
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        rebar3-version: '3.25.0'

    - name: Download and Setup ELP
      run: |
        mkdir -p bin
        wget -q https://github.com/WhatsApp/erlang-language-platform/releases/download/2025-04-02/${{ matrix.elp_build }} -O elp.tar.gz
        tar -xzf elp.tar.gz
        mv elp bin/
        echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
        echo "ELP installed at ${{ github.workspace }}/bin/elp"

    - name: Cache rebar3 dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/rebar3
          _build
        key: ${{ runner.os }}-rebar3-${{ matrix.otp }}-${{ hashFiles('rebar.config') }}
        restore-keys: |
          ${{ runner.os }}-rebar3-${{ matrix.otp }}-

    - name: Compile
      run: make compile

    - name: Format check
      run: make format

    - name: Run tests
      run: make test

    - name: Generate coverage report
      run: make cover

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-otp-${{ matrix.otp }}
        path: _build/test/cover/
        retention-days: 30